     <script type="text/javascript">
        $(document).ready(function () {
           $("#ParisPhoto").hover(function () {
              $("#ParisPhoto").stop().animate({opacity: 0}, 200, function() {
                $("#ParisPhoto").css("z-index",100)
              });
           }, function () {
              $("#ParisPhoto").stop().animate({opacity: 1}, 500, function() {
                $("#ParisPhoto").css("z-index",-100)
              });
           });
           $("#SingaporePhoto").hover(function () {
              $("#SingaporePhoto").stop().animate({opacity: 0}, 200, function() {
                $("#SingaporePhoto").css("z-index",100)
              });
           }, function () {
              $("#SingaporePhoto").stop().animate({opacity: 1}, 500, function() {
                $("#SingaporePhoto").css("z-index",-100)
              });
           });

           $("#ParisPhoto").hover(function () {
              $("#EuropeanInfo").css("opacity", 1);
           }, function () {
              $("#EuropeanInfo").css("opacity", 0);
           });
           $("#SingaporePhoto").hover(function () {
              $("#AsianInfo").css("opacity", 1);
           }, function () {
              $("#AsianInfo").css("opacity", 0);
           });
        });
